ExistingLogic.about=Elõfordulhat, hogy egy meglévõ eszköz utánzása szükséges az alkalmazások kompatibilitási problémáinak kezeléséhez. Használd a <a href="http://www.onyxbits.de/droidentify">Droidentify</a> és/vagy a <a href="http://www.onyxbits.de/dummydroid">Dummy Droid</a>alkalmazást az érvényes GSF ID és felhasználói ügynök kiderítéséhez. A 'Súgó' gombra kattintva elolvashatod a részletes utasításokat is.
