LoginLogic.oauthonly=A fiók csak OAUTH-ra van állítva. Ellenõrizd a <a href="https://myaccount.google.com/security">beállításokat</a> és (átmenetileg) kapcsold be a "Kevésbé biztonságos alkalmazások engedélyezését". Ez csak az elsõ bejelentkezéshez szükséges, és nem jelent biztonsági kockázatot.

DeviceLogic.about=A fiókot hardverprofilhoz kell társítani. Ezt a profilt a Play Áruház igényli az alkalmazások kompatibilitásának meghatározásához. A részletes magyarázat megtekintéséhez kattints a 'Súgó' gombra.
