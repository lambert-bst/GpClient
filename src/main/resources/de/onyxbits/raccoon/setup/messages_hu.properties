AccountLogic.about=A Play Áruház eléréséhez egy érvényes Google fiókra van szükség.<p><strong>Fontos:</strong> A Raccoon lehetõvé teszi a kísérletezést, amely potenciálisan károkat okozhat a fiókodban. Biztonsági okokból <strong>NE</strong> használd az elsõdleges fiókod, de <a href="https://accounts.google.com/SignUp?service=googleplay">regisztrálhatsz egy másodlagos fiókot</a> kifejezetten a Raccoon használatához! Kattints a 'Súgó' gombra további információért a témában.
